<!DOCTYPE html>
<html>
<head>
	<title>Agar Clone!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

	<div id="container">
		<div id="board-field" class="col-sm-12">
			<canvas id="the-canvas" style="background: url('images/board.jpg')">
				<!-- our drawing will go here -->
			</canvas>
			<div id="user-board-wrapper" class="hiddenOnStart" hidden>
				<div id="user-board">
					<h3 class="text-center">Users</h3>
					<hr>
					<ol class="user-board">
						<li class="userboard-user"></li>
					</ol>
					<hr>
				</div>
				<div id="sort-wrapper">
					<div id="sort-header" class="text-center">SORT BY</div>
					<div id="sort-user" class="sort-option active">Users</div>
                    <div id="sort-tag" class="sort-option">Tags</div>
				</div>
			</div>
			<div id="board-message-wrapper">
				<div id="board-message">{{boardMessage}}</div>
			</div>
		</div>
		
	</div>

	<!-- Modals -->
<!-- LOGIN MODAL -->
	<div id="loginModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title text-center">ITP BlackBoard</h2>
				</div>
				<div class="modal-body">
						<button type="submit" class="btn login-button btn-github">Login with github</button>
					<form class="name-form">
						<div class="text-center error-message"></div>
						<button type="submit" class="btn login-button login-guest">Login as Guest</button>
						<input id="name-input" class="text-input text-center form-control" type="text" name="name-input" placeholder="Enter your name here" required>
					</form>
				</div>
				<div class="modal-footer">
					<div id="instructions">
						<label id="how-to-rules">Rules:</label>
						<ul>
							<li>Greeting others by move your mouse towards them.</li>
							<li>No sensitive info unless you want get hacked.</li>
							<li>Establish you own corner.</li>
                            <li>Treat others with respect.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/uiEntry.js"></script>
	<script src="/socketUtil.js"></script>
    <script src="/canvasUtil.js"></script>

</body>
</html>
